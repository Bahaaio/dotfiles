- name: Check if JetBrains Mono Nerd Font is already installed
  stat:
    path: "{{ fonts_dir }}/JetBrainsMono/JetBrains-Mono-Nerd-Font-Complete.ttf"
  register: font_file

- name: Install font dependencies
  apt:
    name:
      - unzip
      - fontconfig
    state: present
  become: true

- name: Create fonts directory
  file:
    path: "{{ fonts_dir }}"
    state: directory
    mode: "0755"

- name: Download JetBrains Mono Nerd Font
  get_url:
    url: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    dest: "/tmp/JetBrainsMono.zip"
    mode: "0644"
  when: not font_file.stat.exists

- name: Create font subdirectory
  file:
    path: "{{ fonts_dir }}/JetBrainsMono"
    state: directory
    mode: "0755"
  when: not font_file.stat.exists

- name: Extract JetBrains Mono Nerd Font
  unarchive:
    src: "/tmp/JetBrainsMono.zip"
    dest: "{{ fonts_dir }}/JetBrainsMono"
    remote_src: true
  when: not font_file.stat.exists

- name: Refresh font cache
  command: fc-cache -fv
  changed_when: not font_file.stat.exists
  when: not font_file.stat.exists
