# ===============================================
# GENERAL SETTINGS
# ===============================================

# misc
set -g mouse on
set -g prefix C-Space
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -gq allow-passthrough on
set -g visual-activity off

# one-based indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# vi mode
set -g mode-keys vi

# ===============================================
# PLUGINS
# ===============================================

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

# catppuccin
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"

# ===============================================
# APPEARANCE & STATUS BAR
# ===============================================

# status bar
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color8'
set -g status-right ''

# left status
set -g status-left-length 100
set -g status-left '#S #{?window_zoomed_flag, zoomed,}'
set -g status-left-style 'fg=color8'

# window status
setw -g window-status-current-format '#I:#W '
# setw -g window-status-current-format 'ï‘„ #I:#W '
setw -g window-status-current-style 'fg=color6 bold'
set -g window-status-format '#I:#W '
setw -g window-status-style 'fg=color8'

# ===============================================
# NAVIGATION & WINDOW/PANE MANAGEMENT
# ===============================================

# navigation
set -g @smart-splits_no_wrap ''
set -g @smart-splits_move_left_key  'C-h'
set -g @smart-splits_move_down_key  'C-j'
set -g @smart-splits_move_up_key    'C-k'
set -g @smart-splits_move_right_key 'C-l'

# pane resizing
set -g @smart-splits_resize_left_key  'M-h'
set -g @smart-splits_resize_down_key  'M-j'
set -g @smart-splits_resize_up_key    'M-k'
set -g @smart-splits_resize_right_key 'M-l'
set -g @smart-splits_resize_step_size '3'

# switch windows
bind -n M-H previous-window
bind -n M-L next-window

# move windows
bind -n M-, swap-window -t -1 \; select-window -t -1
bind -n M-. swap-window -t +1 \; select-window -t +1

# new window
bind c new-window -c "#{pane_current_path}"
bind -n M-n new-window -c "#{pane_current_path}"

# horizontal pane split
bind '"' split-window -v -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

# vertical pane split
bind % split-window -h -c "#{pane_current_path}"
bind -n M-\\ split-window -h -c "#{pane_current_path}"

# pane zoom
bind Enter resize-pane -Z

# ===============================================
# OTHER KEY BINDINGS
# ===============================================

# reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# copy mode
bind-key -n M-v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# scrolling
bind-key -n M-u copy-mode \; send-keys -X halfpage-up
bind-key -n M-d copy-mode \; send-keys -X halfpage-down

# toggle status bar
bind b set-option status

# ===============================================
# TPM BOOTSTRAP
# ===============================================

# auto-install tpm if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# initialize tpm (keep this at the bottom)
run '~/.tmux/plugins/tpm/tpm'
