unbind r
bind r source-file ~/.config/tmux/tmux.conf

# misc
set -g mouse on
set -g prefix C-Space
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# one-based indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# zoom with enter
bind Enter resize-pane -Z

# vim-like navigation
set -g @smart-splits_no_wrap ''
set -g @smart-splits_move_left_key  'C-h'
set -g @smart-splits_move_down_key  'C-j'
set -g @smart-splits_move_up_key    'C-k'
set -g @smart-splits_move_right_key 'C-l'

# vim-like resizing
set -g @smart-splits_resize_left_key  'M-h'
set -g @smart-splits_resize_down_key  'M-j'
set -g @smart-splits_resize_up_key    'M-k'
set -g @smart-splits_resize_right_key 'M-l'
set -g @smart-splits_resize_step_size '3'

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @plugin 'tmux-plugins/tmux-yank'

# Configure Catppuccin
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"

# style
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color8 bg=default'

set -g status-right 'ï““ #(echo #{pane_current_path} | sed "s#""$HOME""#~#g")'
set -g status-right-style 'fg=color8'

set -g status-left-length 100
set -g status-left '#S #{?window_zoomed_flag, zoomed,}'
set -g status-left-style 'fg=color8'

setw -g window-status-current-style 'fg=colour6 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

