add_newline = true
command_timeout = 1000
palette = "catppuccin_mocha"

format = """
$directory\
$git_branch\
$git_status\
$fill\
$c\
$cmake\
$dart\
$golang\
$java\
$lua\
$python\
$cmd_duration\
$jobs\
$status\
$line_break\
$character"""

[directory]
truncation_length = 8
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

[fill]
symbol = ' '

[git_branch]
format = '[$symbol$branch]($style)'
style = 'bold green'

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
up_to_date = ''
untracked = ''
ahead = ' ⇡${count}'
diverged = ' ⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
renamed = '襁 '
modified = ' !${count} '

[c]
format = '[ ](bold blue)'

[python]
symbol = ' '

[java]
symbol = ' '

[lua]
format = '[ ](blue)'

[dart]
symbol = ' '

[golang]
format = '[ ](bold cyan)'

