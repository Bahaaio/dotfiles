- name: Install i3 window manager and related packages
  apt:
    name:
      - i3-wm
      - i3lock
      - xss-lock
      - polybar
      - picom
      - dunst
      - libnotify-bin
      - feh
      - flameshot
      - copyq
      - xclip
      - xsensors
      - redshift-gtk
      - xsensors
      - network-manager
      - numlockx
      - gnome-calendar
      - gnome-weather
    state: present
  become: true

- name: Symlink .zshenv to .profile
  file:
    src: "{{ ansible_env.HOME }}/.zshenv"
    dest: "{{ ansible_env.HOME }}/.profile"
    state: link
